<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Live video</title>
  <link href="/css/video-js.min.css" rel="stylesheet">
</head>

<body>
  <video-js id="my-player" class="video-js vjs-live vjs-liveui" controls preload="auto" width="1280" height="720" data-setup='{}'>
    <source src="/data/playlist.m3u8" type="application/x-mpegURL">
    <p class="vjs-no-js">
      To view this video please enable JavaScript
    </p>
  </video-js>

  <script src="/js/video.min.js"></script>
  <script src="/js/videojs-http-streaming.min.js"></script>
  <script>
          var player = videojs('video_id', {liveui: true} );
    player.play();
  </script>

</body>

</html>
